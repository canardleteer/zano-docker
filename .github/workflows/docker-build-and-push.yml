name: docker build

env:
    ZANO_REF: 2.0.1.367
    BUILD_WIDTH: 16

on:
  push:
    branches: [ "main" ]

jobs:
  docker-build-build:
    name: docker build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: extract metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_REPO }}

      - name: "build and push target: zano-runner"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_WIDTH=${{ env.BUILD_WIDTH }}
            ZANO_REF=${{ env.ZANO_REF }}
          tags: ${{ vars.DOCKERHUB_REPO }}:${{ env.ZANO_REF }}-latest
          labels: ${{ steps.meta.outputs.labels }}
          target: zano-runner
          provenance: mode=max
          sbom: true

      - name: "build and push target: zanod-distroless"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_WIDTH=${{ env.BUILD_WIDTH }}
            ZANO_REF=${{ env.ZANO_REF }}
          tags: ${{ vars.DOCKERHUB_REPO }}:${{ env.ZANO_REF }}-zanod-distroless-latest
          labels: ${{ steps.meta.outputs.labels }}
          target: zanod-distroless
          provenance: mode=max
          sbom: true

      - name: "build and push target: simplewallet-distroless"
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            BUILD_WIDTH=${{ env.BUILD_WIDTH }}
            ZANO_REF=${{ env.ZANO_REF }}
          tags: ${{ vars.DOCKERHUB_REPO }}:${{ env.ZANO_REF }}-simplewallet-distroless-latest
          labels: ${{ steps.meta.outputs.labels }}
          target: simplewallet-distroless
          provenance: mode=max
          sbom: true